<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <h2>Creating Lists in HTML</h2>
    <ol>
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
        <li>React</li>
        <li>Flask</li>
    </ol>
    <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
        <li>React</li>
        <li>Flask</li>
    </ul>
    <dl>
        <dt>HTML</dt>
        <dd>It is a markup language</dd>
        <dt>CSS</dt>
        <dd>It is a styling language</dd>
        <dt>JavaScript</dt>
        <dd>It is a scripting language</dd>
    </dl>
</body>
</html>
